<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Botsly Interface</title>
  <link rel="stylesheet" href="/style.css">
  <script src="/SlowPrint.js"></script>
  <script>
    currentString = "";
    function changeString(obj)
    {
      currentString = obj.innerHTML;
      sp("console",currentString, 0.2, true);
    }
  </script>
</head>
<body>
  <h1>Botsly Online Interface Terminal V9000<a id="dot" href="#" style="text-decoration:none">.</a>1</h1>
  <marquee width = "40pt" direction = "right">beep</marquee>
  <marquee width = "40pt" scrollamount="3" direction = "down">boop</marquee>
  <br>
  <marquee width = "40pt" scrollamount="3" direction = "up">boop</marquee>
  <marquee width = "40pt" direction="left">beep</marquee>
  <p>Available Options:</p>
  <u1>
    <li><a href="/selectionScreen.html">Selection Screen</a> <img src="/favicon.ico" width=24px></li>
    <li><a href="help.html">Help</a></li>
    <li><a href="users.html">User Editor</a></li>
    <li><a href="addresses.html">Address List</a></li>
    <li><a href="search.html">Text Search</a></li>
    <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Fun Link</a></li>
    <li id = "settings" hidden><a href="/serverControls.html">====SERVER CONTROLS====</a></li>
  </u1>
  <br>
  <br>
  <p>> <span id="console"></span><span>_</span></p>

  <script>
    window.onload = function() {
      var elements = document.getElementsByTagName("a");
      for (i in elements) {
        if (elements[i].innerHTML !== undefined && elements[i].innerHTML.length > 1) {elements[i].onmouseover = function(){changeString(this)};}
      }
    }
    document.getElementById("dot").onclick = function() {document.getElementById("settings").removeAttribute("hidden");};
  </script>
  
</body>
</html>
