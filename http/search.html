<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Page</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>

    <table><tr><td><a href="index.html"><img src="/favicon.ico" ></a></td><td style="padding:10px"><h1>Search Page</h1></td></tr></table>

    <form action="searchResults.html">
      <input type="search" name = "query" placeholder = "Search Here!" required>
      <input class="submit" type="submit">
      <br>
      <input type="radio" name = "strict" value="true" id="dot1" checked>Strict (Search exactly what you type)<br>
      <input type="radio" name = "strict" value="false" id="dot2">By Word (Search each word individually)
    </form>

  </body>
</html>
